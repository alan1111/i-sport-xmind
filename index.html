<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=8"
    />
    <!-- <link rel="stylesheet" type="text/css" href="./dist/kmsjsmap.min.css"> -->
    <link rel="stylesheet" type="text/css" href="./src/kmsjsmap.css" />
    <title>华北大魏有限公司组织架构 - 思维导图</title>
    <style>
      #jsmind_container {
        height: 960px;
      }
    </style>
  </head>

  <body>
    <a
      id="screenShot"
      href="javascript: void(0);"
      class="sui-btn btn-xlarge btn-primary"
      >截图</a
    >
    <div id="img"></div>
    <div id="jsmind_container"></div>
    <!-- <script src="./lib/jquery.min.js"></script> -->
    <!-- <script src="./dist/kmsjsmap.min.js" type="text/javascript"></script> -->
    <script src="./src/kmsjsmap.js" type="text/javascript"></script>
    <script type="text/javascript">
      var content = [
    {
      "id": "root",
      "parentid": null,
      "topic": "<span style='font-weight: bold'>横琴人寿嘉贝保少儿重疾保险</span>\n保额/元 <span style='color: #ff6e0d'>55万</span>\n保障期间 <span style='color: #ff6e0d'>30年期</span>\n缴费期间 <span style='color: #ff6e0d'>5年期</span>\n保费/元 <span style='color: #ff6e0d'>9597.51</span>\n",
      "subNum": 1,
      "line": 1,
      "deep": 2
    },
    {
      "id": "subsubsub111",
      "parentid": "root",
      "topic": "首次重大疾病保险金<span style='color: #ff6e0d'>88.00万</span>",
      "subNum": 2,
      "line": 1,
      "deep": 2
    },
    {
      "id": "subsubsub112",
      "parentid": "root",
      "topic": "中症疾病保险金<span style='color: #ff6e0d'>60.50万</span>",
      "subNum": 2,
      "line": 1,
      "deep": 2
    },
    {
      "id": "subsubsub113",
      "parentid": "root",
      "topic": "轻症疾病保险金<span style='color: #ff6e0d'>57.75万</span>",
      "subNum": 2,
      "line": 1,
      "deep": 2
    },
    {
      "id": "subsubsub114",
      "parentid": "root",
      "topic": "重大疾病、中症疾病或轻症疾病豁免保险费",
      "subNum": 2,
      "line": 1,
      "deep": 2
    },
    {
      "id": "subsubsub115",
      "parentid": "root",
      "topic": "身故保险金",
      "subNum": 2,
      "line": 1,
      "deep": 2
    },
    {
      "id": "subsubsub116",
      "parentid": "root",
      "topic": "少儿特定疾病及罕见疾病保险金<span style='color: #ff6e0d'>192.50万</span>",
      "subNum": 2,
      "line": 1,
      "deep": 2
    },
    {
      "id": "subsubsub117",
      "parentid": "root",
      "topic": "特定疾病豁免保险费",
      "subNum": 2,
      "line": 1,
      "deep": 2
    },
    {
      "id": "subsubsub118",
      "parentid": "root",
      "topic": "投保人豁免",
      "subNum": 2,
      "line": 1,
      "deep": 2
    },
    {
      "id": "subsubsub119",
      "parentid": "root",
      "topic": "身故或全残保险金",
      "subNum": 2,
      "line": 1,
      "deep": 2
    },
    {
      "id": "subsubsub1110",
      "parentid": "root",
      "topic": "满期保险金",
      "subNum": 2,
      "line": 1,
      "deep": 2
    }
  ]
      content = content.map(item => {
        const {id, parentid, topic, subNum} = item
        if (!parentid) {
          return {
            id,
            isroot: true,
            topic,
            subNum,
          }
        }
        return item;
      })
      kmsjsmap.init({
        container: "jsmind_container",
        data: content,
        test: '4'
      });

      document.getElementById("screenShot").onclick = function () {
        kmsjsmap.shootAsDataURL(function (data) {
          document.getElementById("img").innerHTML = `<img src='${data}'>`;
        });
      };
    </script>
  </body>
</html>
